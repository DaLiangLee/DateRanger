
<!DOCTYPE html>
<html>

<head>
    <title>Calendar picker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="dateranger.js"></script>
</head>

<body>
    <div class="container">
        <!-- date ranger -->
        <div class="col-xs-8 col-sm-8 date-ranger">
            <div id="week_container" class="hide col-xs-6 col-sm-6">
                <div id="reportrange" style="background: #fff; padding:10px; height:40px;">
                    <i class="fa fa-caret-left fa-lg" onclick="getLastWeekDays()" style="cursor: pointer; "></i>
                    &nbsp;&nbsp;&nbsp;
                    <i class="fa fa-caret-right fa-lg" onclick="getNextWeekDays()" style="cursor: pointer; "></i>
                    <span></span>
                </div>
            </div>
            <!-- month -->
            <div id="month_container" class="hide col-xs-4 col-sm-4">
                <div id="month" style="background: #fff; padding:10px; height:40px;">
                    <i class="fa fa-caret-left fa-lg" onclick="getLastMonth()" style="cursor: pointer; "></i>
                    &nbsp;&nbsp;&nbsp;
                    <i class="fa fa-caret-right fa-lg" onclick="getNextMonth()" style="cursor: pointer; "></i>
                    <span></span>
                </div>
            </div>
            <div class="col-xs-2 col-sm-2">
                <select class="btn btn-default" id="btnChangeRanger" style="height: 40px;">
                    <option value="0">All the time</option>
                    <option value="1">Week</option>
                    <option value="2">Month</option>
                </select>
            </div>
        </div>
        <!-- date ranger end-->
    </div>

</body>

</html>
